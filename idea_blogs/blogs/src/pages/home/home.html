<ion-header>
    <ion-navbar class="nav-class">
      <ion-title>Idea Blog</ion-title>
</ion-navbar>
</ion-header>

<ion-content padding class="ion-content-css">
    <h3 class="no-item" text-center *ngIf="items.length === 0">
        No blogs available!
    </h3>
    <ion-list>
      <ion-item-sliding *ngFor="let item of items; let i = index;">
        <!--<ion-item>
    <h2>{{item.name}}</h2>
    <p>{{item.description}}</p>
    <p>{{item.author}}</p>
    <p>{{item.blogdate}}</p>
  </ion-item>-->
        <ion-item>
          <!--<ion-avatar item-start>
    <img src="../assets/imgs/puppy.jpg">
  </ion-avatar>-->
          <ion-icon name="bulb" item-start></ion-icon>
          <h2>{{item.name}}</h2>
          <p>{{item.description}}</p>
          <p><span>By:</span>{{item.author}}</p>
          <ion-note item-end>{{item.blogdate}}</ion-note>
        </ion-item>
        <ion-item-options>
          <button (click)="editItem(item, i)" ion-button color="primary" icon-start>
            <ion-icon name="create"></ion-icon>
            Edit
          </button>
          <button (click)="shareItem(item, i)" ion-button color="light" icon-start>
            <ion-icon name="share"></ion-icon>
            Share
          </button>
          <button (click)="removeItem(item, i)" ion-button color="secondary" icon-start>
            <ion-icon name="trash"></ion-icon>
            Delete
          </button>
        </ion-item-options>
      </ion-item-sliding>`
    </ion-list>
    <ion-fab bottom right>
        <button (click)="addItem()" ion-fab mini>
      <ion-icon name="add"></ion-icon>
    </button>
    </ion-fab>
</ion-content>
